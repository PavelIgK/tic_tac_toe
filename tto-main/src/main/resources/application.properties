tto.session.attr.name=${ATTR_NAME:gameId}
tto.ai-symbol=${AI_SYMBOL:O}
tto.user-symbol=${USER_SYMBOL:X}
tto.api.endpoint=${API_ENDPOINT:}
spring.application.name=tictactoe

server.port=9090
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:6541/tto}
spring.datasource.username=${DB_USER:tto}
spring.datasource.password=${DB_PASS:tto}

logging.level.ru.pikistenev.*=DEBUG

